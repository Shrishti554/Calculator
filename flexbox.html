<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="flexbox.css">
</head>
<div>
    <div class="calculator">




    <!--calculator display-->
    <div class="calculator-display">0</div>


    <!--keyss-->
    <div class="calculator-keys"> 
        <div class="key-row1">
            <button class="key-function">c</button>
            <button class="key-function">ac</button>
            <!-- <button>^</button> -->
            <button class="key-operator">/</button>
            <button class="key-operator">%</button>
        </div>
        <div class="key-row2">
            <div class="numbers">
                <button class="key-number">7</button>
                <button class="key-number">8</button>
                <button class="key-number">9</button>
                <button class="key-number">4</button>
                <button class="key-number">5</button>
                <button class="key-number">6</button>
                <button class="key-number">1</button>
                <button class="key-number">2</button>
                <button class="key-number"> 3</button>
                <button class="key-number" id="zero">0</button>
                <button class="key-number">00</button>
            </div>
            <div class="symbols">
                <button class="key-operator">x</button>

                <button class="key-operator">-</button> 
    
                <button class="key-operator"  id="plus">+</button>
                <button class="key-operator">.</button>
    
            </div>



        </div>
        <div class="key-row3">
            <button class="key-equal">=</button>
        </div>

    </div>



    </div>

</div>

</body>
</html>
